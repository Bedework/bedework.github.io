---
title: Announcements & News Archive
menuTitle: News
menuRoot: News
layout: default
permalink: /news/
---

<ul id="news">
  {% for post in site.posts %}
  <li>
    <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    - <time>{{ post.date | date: "%b %-d, %Y" }}</time>
    <div class="news-summary">{{ post.summary }}</div>
  </li>
  {% endfor %}
</ul>
